<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAPH LLC/SYNVRA Payment</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        .container {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        .company-name {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 0.5rem;
        }
        .logo {
            text-align: center;
            margin-bottom: 1rem;
        }
        .logo img {
            max-width: 150px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        #payment-element {
            margin-bottom: 1.5rem;
        }
        button {
            background: #0066cc;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 4px;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background: #0052a3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .error {
            color: #dc3545;
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }
        .success {
            color: #28a745;
            text-align: center;
            margin-top: 1rem;
        }
        .footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.875rem;
            color: #666;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }
        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
            color: #28a745;
            font-size: 0.875rem;
        }
        .secure-badge svg {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="company-name">RAPH LLC</div>
            <div class="logo">
                <img src="https://synvra.com/logo.png" alt="Synvra Logo">
            </div>
            <h1>Secure Payment</h1>
        </div>
        <form id="payment-form">
            <div class="form-group">
                <label for="amount">Amount (USD)</label>
                <input type="number" id="amount" step="0.01" required>
            </div>
            <div id="payment-element"></div>
            <button id="submit" type="submit">
                <span id="button-text">Pay Now</span>
            </button>
            <div id="payment-message" class="error" style="display: none;"></div>
        </form>
        <div class="footer">
            <div>Payment processed by RAPH LLC on behalf of Synvra</div>
            <div class="secure-badge">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 6c1.4 0 2.5 1.1 2.5 2.5V13h-5v-3.5C9.5 8.1 10.6 7 12 7zm0 10c-1.1 0-2-.9-2-2h4c0 1.1-.9 2-2 2z"/>
                </svg>
                Secure Payment
            </div>
        </div>
    </div>

    <script>
        const stripe = Stripe('pk_test_51R9OvMP9w3ROH7Sgx7rQNbL0y8gUo0GmKe1mn80zR0pcphUMUD9xKdUKD1cAOmKyKdETmUhsdz9XUj9ZQFGLWbzG00VlfnZ6IF');
        let elements;
        let paymentElement;

        document.getElementById('payment-form').addEventListener('submit', handleSubmit);

        async function initialize() {
            const amount = document.getElementById('amount').value;
            if (!amount) return;

            try {
                const response = await fetch('/create-payment-intent', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount: parseFloat(amount) })
                });

                const { clientSecret } = await response.json();

                const options = {
                    clientSecret,
                    appearance: {
                        theme: 'stripe',
                    },
                };

                elements = stripe.elements(options);
                paymentElement = elements.create('payment');
                paymentElement.mount('#payment-element');
            } catch (error) {
                console.error('Error:', error);
                showMessage('An error occurred. Please try again.');
            }
        }

        document.getElementById('amount').addEventListener('change', initialize);

        async function handleSubmit(e) {
            e.preventDefault();
            setLoading(true);

            try {
                const { error } = await stripe.confirmPayment({
                    elements,
                    confirmParams: {
                        return_url: `${window.location.origin}/payment-success`,
                    },
                });

                if (error) {
                    showMessage(error.message);
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('An error occurred. Please try again.');
            }

            setLoading(false);
        }

        function showMessage(messageText) {
            const messageElement = document.getElementById('payment-message');
            messageElement.style.display = 'block';
            messageElement.textContent = messageText;
        }

        function setLoading(isLoading) {
            const button = document.getElementById('submit');
            const buttonText = document.getElementById('button-text');
            
            if (isLoading) {
                button.disabled = true;
                buttonText.textContent = 'Processing...';
            } else {
                button.disabled = false;
                buttonText.textContent = 'Pay Now';
            }
        }
    </script>
</body>
</html>
